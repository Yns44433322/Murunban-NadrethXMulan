        function loadMessages() {
            try {
                const savedMessages = localStorage.getItem('murunban_messages');
                if (savedMessages) {
                    const parsed = JSON.parse(savedMessages);
                    if (Array.isArray(parsed) && parsed.length > 0) {
                        unbanMessages = parsed;
                        return;
                    }
                }
            } catch (e) {
                console.log('Error loading messages, using defaults');
            }
            unbanMessages = getDefaultMessages();
        }

        // Enhanced account management system
        let accounts = JSON.parse(localStorage.getItem('murunban_accounts') || '{}');
        let currentUser = localStorage.getItem('murunban_current_user');
        let loginTime = localStorage.getItem('murunban_login_time');

        function disableButton(buttonId, duration = 2000) {
            const btn = document.getElementById(buttonId);
            if (btn) {
                btn.classList.add('btn-disabled');
                setTimeout(() => {
                    btn.classList.remove('btn-disabled');
                }, duration);
            }
        }

        function setLoading(elementId, isLoading) {
            const element = document.getElementById(elementId);
            if (element) {
                if (isLoading) {
                    element.classList.add('loading');
                } else {
                    element.classList.remove('loading');
                }
            }
        }

        function checkSession() {

            return true;

        function init() {
            try {
                loadMessages();
                
                // Reset all screens to hidden first
                const screens = ['welcomeScreen', 'loginScreen', 'mainScreen', 'unbanForm', 'devPanel'];
                screens.forEach(screenId => {
                    const screen = document.getElementById(screenId);
                    if (screen) screen.classList.add('hidden');
                });
                
                // Always show welcome screen first
                const welcomeScreen = document.getElementById('welcomeScreen');
                if (welcomeScreen) {
                    welcomeScreen.classList.remove('hidden');
                }
                
                // Create default admin account if not exists
                if (!accounts['YNK']) {
                    accounts['YNK'] = {
                        password: 'YNK240824',
                        isDeveloper: true,
                        lastLogin: new Date().getTime(),
                        isActive: true
                    };
                    localStorage.setItem('murunban_accounts', JSON.stringify(accounts));
                }

                // Check if user should be auto-logged in
                if (currentUser && accounts[currentUser]) {
                    welcomeScreen.classList.add('hidden');
                    if (accounts[currentUser].isDeveloper) {
                        showDevPanel();
                    } else {
                        showMainScreen();
                    }
                } else {
                    // Clear invalid session
                    if (currentUser) {
                        localStorage.removeItem('murunban_current_user');
                        localStorage.removeItem('murunban_login_time');
                        currentUser = null;
                        loginTime = null;
                    }
                }

                cleanupAccounts();
            } catch (e) {
                console.error('Init error:', e);
                // Fallback: always show welcome screen
                const welcomeScreen = document.getElementById('welcomeScreen');
                if (welcomeScreen) {
                    welcomeScreen.classList.remove('hidden');
                }
            }
        }

        function cleanupAccounts() {
            try {
                const now = new Date().getTime();
                const oneMonth = 30 * 24 * 60 * 60 * 1000; // 30 days in milliseconds
                
                for (let username in accounts) {
                    if (username !== 'YNK' && accounts[username].createdAt) {
                        // Delete accounts older than 1 month
                        if (now - accounts[username].createdAt > oneMonth) {
                            delete accounts[username];
                        }
                    }
                }
                localStorage.setItem('murunban_accounts', JSON.stringify(accounts));
            } catch (e) {
                console.error('Cleanup error:', e);
            }
        }

        function checkLogin() {
            try {
                disableButton('loginBtn');
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    showError('Username dan password harus diisi!');
                    return;
                }

                if (accounts[username] && accounts[username].password === password) {
                    if (username !== 'YNK' && currentUser && currentUser !== username) {
                        showError('Akun sudah login di tempat lain!');
                        return;
                    }

                    currentUser = username;
                    loginTime = new Date().getTime().toString();
                    localStorage.setItem('murunban_current_user', currentUser);
                    localStorage.setItem('murunban_login_time', loginTime);
                    
                    accounts[username].lastLogin = new Date().getTime();
                    accounts[username].isActive = true;
                    localStorage.setItem('murunban_accounts', JSON.stringify(accounts));

                    if (accounts[username].isDeveloper) {
                        showDevPanel();
                    } else {
                        showMainScreen();

        function loadMessageEditors() {
            try {
                setLoading('messageEditors', true);
                const container = document.getElementById('messageEditors');
                container.innerHTML = '';
                
                unbanMessages.forEach((message, index) => {
                    const editor = document.createElement('div');
                    editor.className = 'text-editor';
                    editor.innerHTML = `
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-blue-400 font-semibold">Message ${index + 1}</span>
                            <button onclick="deleteMessage(${index})" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-lg text-sm transition-all hover:scale-105">
                                Delete
                            </button>
                        </div>
                        <textarea id="message_${index}" onkeyup="updateCounter(${index})" oninput="updateCounter(${index})">${message}</textarea>
                        <div class="text-counter" id="counter_${index}">
                            ${message.length} characters
                        </div>
                    `;
                    container.appendChild(editor);
                });
                
                updateTotalMessages();
                setLoading('messageEditors', false);
            } catch (e) {
                console.error('Load message editors error:', e);
                setLoading('messageEditors', false);
            }
        }

        function updateCounter(index) {
            try {
                const textarea = document.getElementById(`message_${index}`);
                const counter = document.getElementById(`counter_${index}`);
                if (textarea && counter) {
                    counter.textContent = `${textarea.value.length} characters`;
                }
            } catch (e) {
                console.error('Update counter error:', e);
            }
        }

        function updateTotalMessages() {
            try {
                const totalElement = document.getElementById('totalMessages');

                    totalElement.textContent = unbanMessages.length;

                console.error('Update total messages error:', e);

                console.error('Delete message error:', e);

            try {
                disableButton('saveBtn');
                setLoading('messageEditors', true);
                
                const updatedMessages = [];
                for (let i = 0; i < unbanMessages.length; i++) {
                    const textarea = document.getElementById(`message_${i}`);
                    if (textarea && textarea.value.trim()) {
                        updatedMessages.push(textarea.value.trim());
                    }
                }
                
                if (updatedMessages.length === 0) {
                    alert('Minimal harus ada 1 pesan!');
                    setLoading('messageEditors', false);
                    return;
                }

                unbanMessages = updatedMessages;
                localStorage.setItem('murunban_messages', JSON.stringify(unbanMessages));
                alert(`Berhasil menyimpan ${updatedMessages.length} pesan!`);
                loadMessageEditors();
            } catch (e) {
                console.error('Save messages error:', e);
                alert('Error menyimpan pesan: ' + e.message);
                setLoading('messageEditors', false);
            }
        }

                const randomMessage = unbanMessages[Math.floor(Math.random() * unbanMessages.length)];
                const finalMessage = randomMessage.replace(/\(nomor\)/g, fullNumber);
                
                const recipients = [

                    'android@support.whatsapp.com',
                    'smb_web@support.whatsapp.com',
                    'support@support.whatsapp.com'
                ];

        function createAccount() {
            try {
                disableButton('createBtn');
                const username = document.getElementById('newUsername').value;
                const password = document.getElementById('newPassword').value;

                if (!username || !password) {
                    alert('Username dan password harus diisi!');
                    return;
                }

                if (accounts[username]) {
                    alert('Username sudah ada!');
                    return;
                }

                accounts[username] = {
                    password: password,
                    isDeveloper: false,
                    createdAt: new Date().getTime(),
                    lastLogin: new Date().getTime(),
                    isActive: false
                };

                localStorage.setItem('murunban_accounts', JSON.stringify(accounts));
                document.getElementById('newUsername').value = '';
                document.getElementById('newPassword').value = '';
                updateAccountList();
                alert('Akun berhasil dibuat!');
            } catch (e) {
                console.error('Create account error:', e);
                alert('Error membuat akun: ' + e.message);
            }
        }

        function updateAccountList() {
            try {
                const accountList = document.getElementById('accountList');
                accountList.innerHTML = '';

                for (let username in accounts) {
                    if (username !== 'YNK') {
                        const accountDiv = document.createElement('div');
                        accountDiv.className = 'bg-black/40 p-4 rounded-xl border border-purple-500/20 flex justify-between items-center hover:bg-black/60 transition-all';
                        
                        // Calculate days remaining
                        const now = new Date().getTime();
                        const createdAt = accounts[username].createdAt || now;
                        const oneMonth = 30 * 24 * 60 * 60 * 1000;
                        const timeLeft = oneMonth - (now - createdAt);
                        const daysLeft = Math.max(0, Math.ceil(timeLeft / (24 * 60 * 60 * 1000)));
                        
                        accountDiv.innerHTML = `
                            <div class="flex flex-col">
                                <span class="font-medium text-white">${username}</span>
                                <span class="text-xs text-gray-400">Sisa: ${daysLeft} hari</span>
                            </div>
                            <div class="flex items-center space-x-3">
                                <span class="text-sm px-2 py-1 rounded-lg ${accounts[username].isActive ? 'bg-green-500/20 text-green-400 border border-green-500/30' : 'bg-red-500/20 text-red-400 border border-red-500/30'}">
                                    ${accounts[username].isActive ? 'Aktif' : 'Tidak Aktif'}
                                </span>
                                <button onclick="deleteAccount('${username}')" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-lg text-sm transition-all hover:scale-105">
                                    Hapus
                                </button>
                            </div>
                        `;
                        accountList.appendChild(accountDiv);
                    }
                }
            } catch (e) {
                console.error('Update account list error:', e);
            }
        }

        function deleteAccount(username) {
            try {
                if (confirm(`Hapus akun ${username}?`)) {
                    delete accounts[username];
                    localStorage.setItem('murunban_accounts', JSON.stringify(accounts));
                    updateAccountList();
                }
            } catch (e) {
                console.error('Delete account error:', e);
                alert('Error menghapus akun: ' + e.message);
            }
        }

        function logout() {
            try {
                disableButton('logoutBtn');
                
                if (currentUser && currentUser !== 'YNK') {

                    localStorage.setItem('murunban_accounts', JSON.stringify(accounts));

                document.getElementById('phoneNumber').value = '';
                document.getElementById('loginError').classList.add('hidden');
            } catch (e) {
                console.error('Logout error:', e);
            }
        }

        init();
